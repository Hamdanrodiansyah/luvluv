<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasil Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body class="success-page">
    <div class="message-box" id="messageBox">
      <!-- Isi dinamis oleh JS -->
    </div>

    <script>
      function getQueryParams() {
        const params = {};
        location.search
          .substring(1)
          .split('&')
          .forEach((pair) => {
            const [key, value] = pair.split('=');
            params[key] = decodeURIComponent(value);
          });
        return params;
      }

      const params = getQueryParams();
      const score = parseInt(params.score || 0);
      const total = parseInt(params.total || 5);

      const messageBox = document.getElementById('messageBox');

      if (score === total) {
        messageBox.innerHTML = `
        <h1>🎉💖 Selamat Sayang! 💖🎉</h1>
        <p>Kamu berhasil menjawab semua soal dengan benar! Jadi makin sayang dehhhh love from me ❤️</p>
        <div class="fireworks">
          <span style="--i:0;"></span>
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:5;"></span>
          <span style="--i:6;"></span>
          <span style="--i:7;"></span>
          <span style="--i:8;"></span>
          <span style="--i:9;"></span>
        </div>
      `;
      } else {
        messageBox.innerHTML = `
        <h1>😢 Hmm.. Kamu beneran pacar aku kan?!</h1>
        <p>Kamu benar ${score} dari ${total}. Yauda jangan menyerah, coba lagi ya ❤️</p>
        <a href="index.html" class="btn btn-pink mt-3 fw-bold shadow-sm">
          Kembali ke Quiz <i class="fas fa-redo ms-2"></i>
        </a>
      `;
      }
    </script>
  </body>
</html>
